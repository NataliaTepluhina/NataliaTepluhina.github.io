<!--HTML code to show one pizza block-->

<div class="row filter">
    <input type="button" class="btn btn-warning filter__button" value="Filter components" ng-click="showComponents = !showComponents; store.chooseComponent=''">
    <div class="row filter__pizza-components" ng-class="{'visible':showComponents}">
        <div ng-repeat="component in store.components" class="filter__single-component col-md-2">
            <a ng-click="store.chooseComponent = component" href="">{{component}}</a>
        </div>
    </div>
</div>
<div class="row gallery">
    <div ng-repeat="pizza in store.pizzas | filter: store.chooseComponent" class="col-md-3 col-sm-4 col-xs-6 pizza center-block">
        <div class="pizza__image" ng-mouseenter="hovering=true" ng-mouseleave="hovering=false">
            <img ng-src="{{ pizza.cover }}" class="img-responsive center-block">
            <div class="pizza__components" ng-class="{ 'visible': hovering }">
                {{ pizza.components.toString().split(',').join(', ') }}
            </div>
        </div>
        <div class="pizza__text text-center">
            {{ pizza.name }}
        </div>
        <div class="pizza__cart clearfix">
            <div class="pizza__text gallery-price"><strong>{{ pizza.price | currency }}</strong></div>
            <input ng-click="store.addToBasket(pizza)" type="button" class="btn btn-warning pizza__button" value="Buy">
        </div>
    </div>
</div>
