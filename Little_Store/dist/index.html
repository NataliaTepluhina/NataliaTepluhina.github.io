<!DOCTYPE html>
<html ng-app="storeApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


</head>
<body ng-controller="StoreController as store">
    <div class="main-container">
        <header class="topsection">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-8">
                    <a href="#!/#home">
                        <img class="img-responsive logo" src="img/logo.png" alt="Pizza Logo">
                    </a>
                </div>
                <nav class="col-md-4 col-sm-4 col-xs-6 navbar" ng-controller="NavController">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle pull-left" ng-click="isCollapsed = !isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="collapse navbar-collapse menu" uib-collapse="isCollapsed">
                            <ul class="nav navbar-nav">
                                <li><a href="#!/#home">Catalog</a></li>
                                <li><a href="#!/about">Payment & Delivery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <div class="cart-image pull-right">
                        <a href="#!/basket">
                            <img src="img/basket.png" alt="Cart" class="img-responsive">
                        </a>
                        <div ng-cloak ng-if="store.amount > 0" class="shopping-amount"><strong>{{ store.amount }}</strong></div>
                        <div ng-cloak ng-if="store.showCart" class="shopping-cart">
                            <div class="shopping-cart-top">
                                <p>Added to cart</p>
                                <span><em>{{ store.title }}</em></span>
                                <a ng-click="store.showCart=false" href=""><strong>x</strong></a>
                            </div>
                            <div class="shopping-cart-bottom">
                                <a href="#!/basket" class="cartButton">
                                    <button ng-click="store.showCart = false" class="btn btn-danger">Purchase</button>
                                </a>
                                <span class="sum">{{ store.cost | currency }}</span>
                            </div>
                            <div class="underlined"></div>
                            <div class="underlined-second"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row underlined"></div>
            <div class="row underlined-second"></div>
        </header>
        <section ng-view class="container-fluid content">

        </section>
        <div class="row underlined-second"></div>
        <div class="row underlined"></div>
        <footer class="bottomsection text-center">
            (c) 2017
        </footer>
    </div>

    <script src="js/main.js"></script>


</body>
</html>
