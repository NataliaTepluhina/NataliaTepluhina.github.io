<!DOCTYPE html>
<html ng-app="storeApp" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <script src="js/main.js"></script>



</head>
<body ng-controller="StoreController as store">
    <div class="main">
        <header class="topsection">
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xs-8">
                    <a href="#!/#home">
                        <img class="img-responsive topsection__logo" src="img/logo.png" alt="Pizza Logo">
                    </a>
                </div>
                <nav class="col-md-4 col-sm-4 col-xs-6 topsection__navbar" ng-controller="NavController">
                    <div class="container">
                        <div class="topsection__navbar-header">
                            <button type="button" class="navbar-toggle pull-left" ng-click="isCollapsed = !isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="topsection__menu collapse navbar-collapse" uib-collapse="isCollapsed">
                            <ul class="nav navbar-nav">
                                <li><a href="#!/#home">Catalog</a></li>
                                <li><a href="#!/about">Payment & Delivery</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="col-md-4 col-sm-4 col-xs-6">
                    <div class="cart pull-right">
                        <a href="#!/basket">
                            <img src="img/basket.png" alt="Cart" class="img-responsive">
                        </a>
                        <div ng-cloak ng-if="store.amount > 0" class="cart__amount"><strong>{{ store.amount }}</strong></div>
                        <div ng-cloak ng-if="store.showCart" class="cart__content">
                            <div class="cart__header">
                                <p>Added to cart</p>
                                <span><em>{{ store.title }}</em></span>
                                <a ng-click="store.showCart=false" href=""><strong>x</strong></a>
                            </div>
                            <div class="cart__cost">
                                <a href="#!/basket" class="cart__button">
                                    <button ng-click="store.showCart = false" class="btn btn-danger">Purchase</button>
                                </a>
                                <span class="cart__sum">{{ store.cost | currency }}</span>
                            </div>
                            <div class="cart__line"></div>
                            <div class="cart__line_bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row cart__line"></div>
            <div class="row cart__line_bottom"></div>
        </header>
        <section ng-view class="container-fluid content">

        </section>
        <div class="row cart__line_bottom"></div>
        <div class="row cart__line"></div>
        <footer class="bottomsection text-center">
            (c) 2017
        </footer>
    </div>

</body>
</html>
