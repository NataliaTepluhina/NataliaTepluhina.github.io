<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.jcarousel.min.js"></script>
    <script src="js/jquery.jcarousel-control.min.js"></script>
    <script src="js/jquery.jcarousel-pagination.min.js"></script>
    <script src="js/jquery.ikSelect.min.js"></script>
    <script src="js/jquery.simpleswitch.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="jcarousel-wrapper clearfix">
        <a class="jcarousel-prev" href="#">‹</a>
        <div class="container">
            <div class="jcarousel">
                <ul>
                    <li><img class="jcarousel-item" src="img/wow1.jpg"></li>
                    <li><img class="jcarousel-item" src="img/wow2.jpg"></li>
                    <li><img class="jcarousel-item" src="img/wow3.jpg"></li>
                    <li><img class="jcarousel-item" src="img/wow4.jpg"></li>
                </ul>
            </div>
        </div>
        <a class="jcarousel-next" href="#">›</a>
        <div class="jcarousel-pagination">
        </div>
    </div>
    <div class="boxes">
        <select>
            <option>Text 1</option>
            <option>Text 2</option>
            <option>Text 3</option>
            <option>Text 4</option>
        </select>
        <div class="css__check">
            <p>CSS Checkboxes</p>
            <div>
                <input type="checkbox" id="unchecked" class="cbx hidden">
                <label for="unchecked" class="lbl"><span>Unchecked</span></label>
            </div>
            <div>
                <input type="checkbox" id="checked" class="cbx hidden" checked>
                <label for="checked" class="lbl"><span>Checked</span></label>
            </div>
            <div>
                <input type="checkbox" id="disabled" class="cbx hidden" disabled>
                <label for="disabled" class="lbl"><span>Disabled</span></label>
            </div>
        </div>
         <div class="jquery__check">
            <p>jQuery Checkboxes</p>
            <div class="check__wrapper">
                <input type="checkbox" id="unchecked1" class="jquery__box">
                <label for="unchecked1"><span>Unchecked</span></label>
            </div>
            <div class="check__wrapper">
                <input type="checkbox" id="checked1" class="jquery__box" checked>
                <label for="checked1"><span>Checked</span></label>
            </div>
            <div class="check__wrapper">
                <input type="checkbox" id="disabled1" class="jquery__box" disabled>
                <label for="disabled1"><span>Disabled</span></label>
            </div>                
        </div>
    </div>
</body>
</html>
